<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>High Scores</title>

    <link rel="stylesheet" type="text/css" href="assets/styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  </head>

  <body>
  
    <h1 id="high-scores-title"> HIGH SCORES</h1>

    <fieldset class="input-form">

      <legend>Enter Initials & Score</legend>

      <input id="inputInitials" type="text" placeholder="Enter Initials">

      <input id="inputScore" type="text" placeholder="Enter Score">

      <button type="button" id="enterScore" class="btn">Enter Score</button>

    </fieldset>
    
    <fieldset class="high-scores-legend">
      <legend>High Scores</legend>
      <div id="isOutput"></div>
    </fieldset>

    <script src="highscores.js"></script>

  </body>
</html>
