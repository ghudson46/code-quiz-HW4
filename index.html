<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars Quiz</title>
    <link rel="stylesheet" type="text/css" href="assets/styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="apple-touch-icon" href="assets/url.png">
  </head>
  <body>
    <!-- audio files used for sound effects -->
    <audio src="assets/Happy ThreeChirp.mp3" id="correct-sound" alt="happy R2D2 noise"></audio>
    <audio src="assets/0477.wav" id="wrong-sound" alt="wilhelm scream"></audio>
    <audio src="assets/clash 01 (1).mp3" id="next-sound" alt="lightsaber clash"></audio>
    <audio id="saberSound" src="assets/SaberOn.mp3" alt="lightsaber turning on"></audio>
    <audio id="saberDown" src="assets/saberdown.wav" alt="lightsaber turning off"></audio>
  
    <!-- container to store the entire area occupied by the game content -->
  <div id="gameContainer">
    <p id="countdown" class ="hide"></p>
    <p id="point-counter" class="hide"></p>
    <div class="container2">
      <div class="jumbotron">
        <img id="myimage" src="assets/Star_Wars_logo-1.png"> 
    </div>
    
    
    <!-- container to store the game data (question and answer buttons) -->
    <div class="container">
      <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        <div id="finalScore" class="hide"></div>
        </div>
      </div>
      <!-- control buttons -->
      <div class="controls">
        <button id="start-btn" class="start-btn btn">START</button>
        <button id="next-btn" class="next-btn btn hide">NEXT</button>
        <button id="finish-btn" class="finish-btn btn hide">FINISH</button>
        <div id="highscores" class="hide">
  
          <!-- the form to input initials and score for local storage -->
          <div class="input-form">
          
            <input id="inputInitials" type="text" placeholder="Enter Initials">
        
            <input id="inputScore" type="text" placeholder="Enter Score">
        
            <button type="button" id="enterScore" class="btn">Enter Score</button>
        
          </div>
          
          <!-- area where local storage is used to pull high scores and display on the app -->
          <div class="high-scores-legend">
            <h2>HIGH SCORES</h2>
            <div id="isOutput"></div>
            <a href="https://ghudson46.github.io/code-quiz-HW4/"><button id="restartBtn" class="btn hide">PLAY AGAIN</button></a>
          </div>
        </div>
      </div>

  

    </div>
  </div>
   
  <script type="text/javascript" src="script.js"></script>
  </body>
</html>
