<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars Quiz</title>
    <link rel="stylesheet" type="text/css" href="assets/styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  </head>
  <body>

    <audio src="assets/R2D2a.wav" id="correct-sound" preload="auto"></audio>
    <audio src="assets/chewycry.wav" id="wrong-sound" preload="auto"></audio>
    <audio src="assets/Blast door.mp3" id="next-sound" preload="auto"></audio>

    <p id="countdown" class ="hide"></p>
    <p id="point-counter" class="hide"></p>
    <div class="container2">
      <div class="jumbotron">
        <img id="myimage" src="assets/Star_Wars_logo-1.png"> 
    </div>
    
    <audio id="starWarsTheme" src="assets/Star Wars (Main Theme).mp3" preload="auto" autoplay></audio>
    <audio id="saberSound" src="assets/SaberOn.mp3"></audio>
    <div class="container">
      <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>
      </div>
      <div class="controls">
        <button id="start-btn" class="start-btn btn">Start</button>
        <button id="next-btn" class="next-btn btn hide">Next</button>
      </div>
    </div>
   

  <script type="text/javascript" src="script.js"></script>
  </body>
</html>
