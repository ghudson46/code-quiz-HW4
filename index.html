<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars Quiz</title>
    <link rel="stylesheet" type="text/css" href="assets/styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  </head>
  <body>

    <audio src="assets/R2D2a.wav" id="correct-sound"></audio>
    <audio src="assets/chewycry.wav" id="wrong-sound"></audio>
    <audio src="assets/Blast door.mp3" id="next-sound"></audio>
    <audio id="saberSound" src="assets/SaberOn.mp3"></audio>
    <audio id="saberDown" src="assets/saberdown.wav"></audio>

    <p id="countdown" class ="hide"></p>
    <p id="point-counter" class="hide"></p>
    <div class="container2">
      <div class="jumbotron">
        <img id="myimage" src="assets/Star_Wars_logo-1.png"> 
    </div>
    
    
    
    <div class="container">
      <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        <div id="finalScore" class="hide"></div>
        </div>
      </div>
      <div class="controls">
        <button id="start-btn" class="start-btn btn">START</button>
        <button id="next-btn" class="next-btn btn hide">NEXT</button>
      </div>

      <div id="finalScore" class="hide">
        <p id="scoreCount"></p>
        <div class="form-group">
            <input type="name" class="form-control" id="yourName" aria-describedby="name" placeholder="Write Your Initials Here">
            <button id="submitBtn" class="submit-btn btn">SUBMIT</button>
        </div>
        <h3>HIGH SCORES<hr></h3>
        <ul class="high-scores"></ul>
        <button id="resetBtn" class="reset-btn btn hide">RESET QUIZ</button>
    </div>

    </div>
   

  <script type="text/javascript" src="script.js"></script>
  </body>
</html>
